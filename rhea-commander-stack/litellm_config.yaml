model_list:
  # === Anthropic (Core agents 1-8) ===
  - model_name: claude-sonnet
    litellm_params:
      model: anthropic/claude-sonnet-4-5-20250929
      api_key: os.environ/ANTHROPIC_API_KEY

  - model_name: claude-opus
    litellm_params:
      model: anthropic/claude-opus-4-5-20251101
      api_key: os.environ/ANTHROPIC_API_KEY

  - model_name: claude-haiku
    litellm_params:
      model: anthropic/claude-haiku-4-5-20251001
      api_key: os.environ/ANTHROPIC_API_KEY

  # === Google Gemini (Fast delegation) ===
  - model_name: gemini-flash
    litellm_params:
      model: gemini/gemini-2.0-flash
      api_key: os.environ/GEMINI_API_KEY

  - model_name: gemini-pro
    litellm_params:
      model: gemini/gemini-2.5-pro-preview-06-05
      api_key: os.environ/GEMINI_API_KEY

  # === OpenAI (Paper generation) ===
  - model_name: gpt-4o
    litellm_params:
      model: openai/gpt-4o
      api_key: os.environ/OPENAI_API_KEY

  - model_name: o3-mini
    litellm_params:
      model: openai/o3-mini
      api_key: os.environ/OPENAI_API_KEY

  # === DeepSeek (Cultural perspective) ===
  - model_name: deepseek-chat
    litellm_params:
      model: deepseek/deepseek-chat
      api_key: os.environ/DEEPSEEK_API_KEY

  - model_name: deepseek-reasoner
    litellm_params:
      model: deepseek/deepseek-reasoner
      api_key: os.environ/DEEPSEEK_API_KEY

  # === OpenRouter (Cost arbitrage, 200+ models) ===
  - model_name: openrouter-auto
    litellm_params:
      model: openrouter/auto
      api_key: os.environ/OPENROUTER_API_KEY

  # === Azure (Jais â€” when deployed) ===
  # - model_name: jais-30b
  #   litellm_params:
  #     model: azure/jais-30b-chat
  #     api_key: os.environ/AZURE_API_KEY
  #     api_base: os.environ/AZURE_API_BASE

  # === HuggingFace (Specialized tasks) ===
  - model_name: hf-inference
    litellm_params:
      model: huggingface/meta-llama/Llama-3.1-8B-Instruct
      api_key: os.environ/HF_TOKEN

litellm_settings:
  drop_params: true
  set_verbose: false
  cache: false
  num_retries: 3
  request_timeout: 120

router_settings:
  routing_strategy: least-busy
  num_retries: 2
  timeout: 60
  allowed_fails: 3

general_settings:
  master_key: os.environ/LITELLM_MASTER_KEY
