<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { font-family: -apple-system, sans-serif; background: #0d1117; color: #c9d1d9; padding: 16px; margin: 0; }
    h1 { font-size: 16px; color: #58a6ff; margin-bottom: 12px; display: flex; align-items: center; gap: 8px; }
    .mri-container { height: 60px; background: #161b22; border: 1px solid #30363d; border-radius: 4px; display: flex; align-items: flex-end; gap: 2px; padding: 4px; overflow: hidden; margin-bottom: 16px; }
    .mri-bar { flex: 1; min-width: 4px; border-radius: 1px; }
    .council-container { display: flex; justify-content: space-around; margin-bottom: 24px; }
    .avatar { width: 40px; height: 40px; border-radius: 50%; background: #21262d; border: 2px solid #30363d; display: flex; align-items: center; justify-content: center; font-size: 10px; transition: all 0.3s; position: relative; }
    .avatar.active { border-color: #3fb950; box-shadow: 0 0 10px #3fb950; }
    .avatar.thinking { animation: pulse 1s infinite; }
    @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.7; } 100% { transform: scale(1); opacity: 1; } }
    .feed { font-size: 12px; line-height: 1.5; color: #8b949e; height: calc(100vh - 250px); overflow-y: auto; border-top: 1px solid #30363d; padding-top: 12px; }
    .feed b { color: #c9d1d9; }
    .label { font-size: 10px; color: #8b949e; text-transform: uppercase; margin-bottom: 4px; }
  </style>
</head>
<body>

  <div class="mri-container" id="mri">

  </div>

  <div class="label">The Council (Tribunal)</div>
  <div class="council-container" id="council">
    <div class="avatar" id="model-0">GPT</div>
    <div class="avatar" id="model-1">GEM</div>
    <div class="avatar" id="model-2">CLA</div>
    <div class="avatar" id="model-3">DSK</div>
    <div class="avatar" id="model-4">AZR</div>
  </div>

  <div class="label">Log Vector</div>
  <div id="feed" class="feed">
    <b>[ORION]</b> Awaiting signal from Node-01...
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
