app = "rhea-tribunal"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile.tribunal"

[http_service]
  internal_port = 8400
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[env]
  TRIBUNAL_PORT = "8400"
